<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish.AI</title>

    <link rel="stylesheet" href="test-style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" /><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Just+Me+Again+Down+Here&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+IN:wght@100..400&family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    
<header class="header">
    <div class="logo-container">
        <img src="assets/Krish AI.png" alt="PrimeX Logo" class="logo" id="logo">
    </div>
    <a href="" id="AI-logo"><span style="color: #fa6441;">KRISH</span>.ai</a>
    <div class="icons">
        <a class="icon-link">
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">
            <svg class="sun-and-moon" width="21" height="21" viewBox="0 0 24 24">
                <mask class="moon" id="moon-mask">
                    <rect x="0" y="0" width="100%" height="100%" fill="white"/>
                    <circle cx="24" cy="10" r="6" fill="black"/>
                </mask>
                <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor"/>
                <g class="sun-beams" stroke="currentColor">
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </g>
            </svg>
        </button>
        </a>
        <a class="icon-link" onclick="toggleUserMenu()"><i class="fa fa-user" id="fa-user"></i>
        <a class="icon-link" onclick="toggleBox(event)">
            <div class="menu-icon">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </a>
    </div>
    
    <div class="user-menu" id="user-menu">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="assets/profile.png" alt="User Photo">
            <h3 class="profile-initial" id="profile-initial"></h3>
            <div id="user-name-email">
            <h2><span id="userData">Welcome</span></h2>
            <p id="userEmail"></p>
        </div>
        </div>

        <div class="buttons" id="auth-check-option">
            <span id="login-signup" onclick="redirectToLogin()" class="edit-profile">Login | signup</span>
        </div>

        <!-- File and PDF Section -->
        <div>
            <div class="files" onclick="window.open('text-editor.html', '_blank')">Text Files</div>
        </div>

        <div id="profilefiles">
            <div id='users-files-bottom-option'>
                <a href=""><i class="fas fa-folder-plus bottom-option-icon filesBtn"></i></a>
                <a href=""><i class="fas fa-cog bottom-option-icon settings"></i></a>
            </div>
        </div>
    </div>
</header>

<div class="chat-container">
    <button class="toggle-sidebar" id="toggle-sidebar">
        <i class="fas fa-chevron-right"></i>
    </button>
    
    <div class="chat-history-sidebar" id="chat-history-sidebar">
        <div class="chat-history-header">
            <h2 class="chat-history-title">Chat History</h2>
            <button class="new-chat-btn" id="new-chat-btn">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>
        <div class="chat-history-list" id="chat-history-list">
            <!-- Chat items will be added dynamically -->
        </div>
    </div>

    <div class="chat-messages" id="messages">
        <div class="message ai">
            <div class="message-content">
                Hello! I'm Krish, your AI assistant. How can I help you today?
            </div>
        </div>
    </div>
    <!-- Scroll to bottom button -->
    <button id="scroll-to-bottom-btn" class="scroll-to-bottom-btn" style="display:none;">
        <i class="fas fa-arrow-down"></i>
    </button>
    
    <div class="chat-input-container">
        <div id="image-preview-container"></div>
        
        <div class="left-border"></div>
        <div class="right-border"></div>
        <input type="file" id="image-upload" accept="image/*" style="display:none;" multiple>
        <button id="image-upload-btn" title="Upload Image">
            <i class="fas fa-image"></i>
        </button>
        <textarea id="chat-input" placeholder="Type your message here..." rows="1"></textarea>
        <button id="send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<!-- Speech Control UI -->
<div id="speech-control" style="display: none; position: fixed; top: 20px; right: 20px; background: var(--background-color); border: 1px solid var(--main-br); border-radius: 10px; padding: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); z-index: 1000; min-width: 300px;">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
        <span id="speech-text" style="font-size: 14px; color: var(--text-color); font-weight: 500;"></span>
        <button id="speech-stop" style="background: var(--buttons-bg); color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 12px;">
            <i class="fas fa-stop"></i> Stop
        </button>
    </div>
    <input type="range" id="speech-progress" min="0" max="100" value="0" style="width: 100%; height: 4px; border-radius: 2px; background: var(--main-br); outline: none; cursor: pointer;">
</div>

<div class="outer-box">
    <h3>More Apps</h3>
    <div class="boxes">
        <div class="inner-box" onclick="window.open('index.html', '_blank')">
            <img src="assets/Home.png" alt="Image Resizer">
            <p>Home</p>
        </div>
        <div class="inner-box" onclick="window.open('image-resizer.html', '_blank')">
            <img src="assets/Image Resizer.png" alt="Image Resizer">
            <p>Image Resizer</p>
        </div>
        <div class="inner-box" onclick="window.open('text-editor.html', '_blank')">
            <img src="assets/Text Editor.png" alt="Text Editor">
            <p>Text Editor</p>
        </div>
        <div class="inner-box" onclick="window.open('image-editor.html', '_blank')">
            <img src="assets/Image Editor.png" alt="Text Editor">
            <p>Image Editor</p>
        </div>
        <div class="inner-box" onclick="window.open('Krish.html', '_blank')">
            <img src="assets/Krish AI.png" alt="Text Editor">
            <p>Krish AI (Beta)</p>
        </div>
    </div>
</div>
<!-- Image Preview Modal -->
<div id="image-preview-modal" style="display:none;">
  <div class="image-preview-modal-overlay"></div>
  <div class="image-preview-modal-content">
    <button class="image-preview-modal-close" aria-label="Close">&times;</button>
    <img id="image-preview-modal-img" src="" alt="Preview" />
    <button id="image-preview-modal-download" class="image-preview-modal-action" title="Download" style="display:none;">
      <i class="fas fa-download"></i>
    </button>
    <button id="image-preview-modal-share" class="image-preview-modal-action" title="Share" style="display:none;">
      <i class="fas fa-share-alt"></i>
    </button>
    <div id="image-preview-modal-share-menu"></div>
  </div>
</div>
</body>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <!-- Auto-Search API Integration -->
    <script src="search-api.js"></script>
    <script src="test-script.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
</html>
