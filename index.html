<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: #17D4FE;
            font-size: 60px;
            font-family: Orbitron;
            letter-spacing: 7px;
        }
    </style>
</head>
<body>
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    <div class="container">
        <h1>Real-Time Currency Converter</h1>
        <form id="currency-form">
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="text" id="from-currency" placeholder="From Currency (e.g., USD)" required>
            <input type="text" id="to-currency" placeholder="To Currency (e.g., INR)" required>
            <button type="submit">Convert</button>
        </form>
        <p id="exchange-result">Enter details and click convert</p>
    </div>

    <script>
        function showTime(){
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var s = date.getSeconds(); // 0 - 59
            var session = "AM";
            
            if(h == 0){
                h = 12;
            }
            
            if(h > 12){
                h = h - 12;
                session = "PM";
            }
            
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            
            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("MyClockDisplay").innerText = time;
            document.getElementById("MyClockDisplay").textContent = time;
            
            setTimeout(showTime, 1000);
            
        }

        showTime();

        document.getElementById('currency-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;

            var myHeaders = new Headers();
            myHeaders.append("apikey", "60Jnywavsuu6436Ekcqdhdq5BLGMzsj8");

            var requestOptions = {
                method: 'GET',
                redirect: 'follow',
                headers: myHeaders
            };

            fetch(`https://api.apilayer.com/exchangerates_data/convert?to=${toCurrency}&from=${fromCurrency}&amount=${amount}`, requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        document.getElementById('exchange-result').textContent = 
                            `${amount} ${fromCurrency} = ${result.result} ${toCurrency}`;
                    } else {
                        document.getElementById('exchange-result').textContent = 'Failed to fetch exchange rate.';
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    document.getElementById('exchange-result').textContent = 'Failed to fetch exchange rate.';
                });
        });
    </script>
</body>
</html>
