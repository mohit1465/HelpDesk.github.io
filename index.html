<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Authentication with Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #user-info {
      display: none;
    }
    img {
      border-radius: 50%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Google Authentication with Firebase</h1>
  
  <!-- Sign in button -->
  <button id="googleSignInBtn">Sign in with Google</button>
  
  <!-- User info section -->
  <div id="user-info">
    <h2 id="user-name"></h2>
    <img id="user-photo" width="100" height="100" alt="User Photo">
    <p id="user-email"></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase and your script -->
  <script type="module" src="app.js"></script>
</body>
</html>
