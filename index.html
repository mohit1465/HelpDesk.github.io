<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Holidays</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p>Manage your tasks and holidays efficiently</p>
        </header>
        
        <div class="task-section">
            <h2>Tasks</h2>
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="Add a task..." />
                <input type="date" id="todo-date" />
                <button id="add-btn">Add Task</button>
            </div>
            <ul id="todo-list" class="task-list"></ul>
        </div>
        
        <div class="holiday-section">
            <h2>Holidays</h2>
            <ul id="holiday-list" class="holiday-list"></ul>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</body>
</html>
